<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
    <title>Travel App</title>
</head>
<body>
    <h1>Plan your travel</h1>
    <div class="search">
        <h2>Where do you want to go?</h2>
        <input type="text" placeholder="Enter city name" class="cityInput">
        <input type="submit" value="Search" class="searchBtn">
    </div>
    <div class="container">
        <div class="weather">
            <h3 id="cityName">Weather in the City</h3>
            <img src="http://openweathermap.org/img/wn/01d.png" alt="weather icon" id="weatherIcon">
            <div class="description">Sunny</div>
            <div class="temp">Temperature: 80°F</div>
            <div class="tempRange">Min/Max: 70°F / 85 °F</div>
            <div class="humidity">Humidity: 70%</div>
        </div>
        <div class="currency">
            <h3>Currency converter</h3>
            <div class="currency1">
                <input type="text" value="1USD">
            </div>
            <div class="currency2">
                <input type="text" value="1EUR">
            </div>
        </div>
    </div>
</body>
</html>
