<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
    <title>Travel App</title>
</head>
<body>
    <h4>Plan your travel</h4>
    <div class="main">
        <div class="top">
            <div class="search">
                <h1>Plan your travel. </h1>
                <p>Where are you going?</p>
                <input type="text" placeholder="Enter city name" class="cityInput">
                <input type="submit" value="Search" class="searchBtn">
            </div>
        </div>
        <div class="container">
            <div class="column" id="weather">
                <h3 class="cityName">Current Weather</h3>
                <img src="" alt="weather icon" id="weatherIcon">
                <div class="description"></div>
                <div class="temp"></div>
                <div class="tempRange"></div>
                <div class="humidity"></div>
            </div>
            <div class="column" id="currency">
                <h3>Currency converter</h3>
                <div class="fromCurrency">
                    <label for="">From:</label>
                    <select name="currency" class="select"></select>
                    <input type="text" placeholder="0" id="amountInput">
                </div>
                <div>
                    <button type="submit" class="converter">convert</button>
                </div>
                <div class="toCurrency">
                    <label for="">To:</label>
                    <select name="currency" class="select"></select>
                    <input type="text" placeholder="0" id="amountOutput">
                </div>
            </div>
            <div class="column" id="displayClock">
                <h3 class="cityName">Current Time</h3>
                <div class="localClock">
                    <div class="localDate"></div>
                    <div class="localTime"></div>
                </div>
                <div class="currentClock">
                    <p>Current location time</p>
                    <div class="currentDateTime"></div>
                </div>
            </div>    
        </div>  
    </div>
</body>
</html>
